<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>List of all persons</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<a href="add_book_form.html" th:href="@{/bookAddForm}">Add New Book</a>

<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">
            1
        </td>
        <td th:text="${book.title}">Hulk #1</td>
        <td>
            <span th:each="author : ${book.authors}" th:utext="${author.name} + ' ' + '&lt;br /&gt;'">Stan Lee</span>
        </td>
        <td th:text="${book.genre}">Comics</td>
        <td>
            <a href="comments.html" th:href="@{'/books/' + ${book.id} + '/comments'}">Comments</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
