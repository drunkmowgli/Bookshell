<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<!--<a href="add_book_form.html" th:href="@{/bookAddForm}">Add New Book</a>-->

<h1>Comments:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">
            1
        </td>
        <td th:text="${comment.description}">
            Good book
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
